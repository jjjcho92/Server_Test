<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet" />
    <title>Pokemon</title>
</head>

<body>
    <h1 class="project_heading">Today's Pokemon is : <spam id="pokemon-name"></spam>
    </h1>

    <section class="project_container">
        <h2 class="project_subheading">Enter Pokemon Name :</h2>
        <div class="project_entry">
            <input id="pokemon-input"></input>
            <button id="pokemon-button">Get Info!</button>
        </div>
        <div class="pokemon_info">
            <h3 class="pokemon_name" id="p-name"></h3>
            <p class="pokemon_weight" id="p-weight"></p>
            <div class="pokemon_type" id="p-type"></div>
            <img class="pokemon_image" id="p-img" />
        </div>
        <script type="text/javascript" src="app.js"></script>
    </section>
</body>

</html>
